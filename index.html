<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jog Weather Checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #050505;
        color: #f5f5f5;
      }

      .weather-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #050505;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .sunny {
        background-color: #111111;
      }

      .cloudy {
        background-color: #101010;
      }

      .rainy {
        background-color: #080808;
      }

      .snowy {
        background-color: #141414;
      }

      .hot {
        background-color: #1a0903;
      }

      .container {
        text-align: center;
        padding: 48px 60px;
        background-color: rgba(5, 5, 5, 0.88);
        border: 1px solid #262626;
        max-width: 720px;
      }

      .verdict {
        font-size: 56px;
        font-weight: 700;
        margin-bottom: 24px;
        letter-spacing: 0.18em;
      }

      .verdict.good {
        color: #ff9500;
      }

      .verdict.bad {
        color: #ff4b4b;
      }

      .message {
        font-size: 28px;
        margin-bottom: 20px;
        color: #f5f5f5;
      }

      .weather-info {
        font-size: 18px;
        color: #b3b3b3;
        margin-top: 28px;
      }

      .weather-info strong {
        color: #ff9500;
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 16px;
      }

      .loading {
        font-size: 28px;
        color: #f5f5f5;
      }

      /* Weather Animations */
      .snow {
        position: absolute;
        color: #fff;
        font-size: 1em;
        opacity: 0.8;
        animation: snowfall linear infinite;
        pointer-events: none;
      }

      @keyframes snowfall {
        0% {
          top: -10%;
          opacity: 0.8;
        }
        100% {
          top: 110%;
          opacity: 0.3;
        }
      }

      .rain {
        position: absolute;
        width: 2px;
        height: 50px;
        background: linear-gradient(
          to bottom,
          rgba(174, 194, 224, 0.1),
          rgba(174, 194, 224, 0.6)
        );
        animation: rainfall linear infinite;
        pointer-events: none;
      }

      @keyframes rainfall {
        0% {
          top: -10%;
          opacity: 0.8;
        }
        100% {
          top: 110%;
          opacity: 0.3;
        }
      }

      .lens-flare {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: flare 6s ease-in-out infinite;
      }

      @keyframes flare {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.3);
        }
      }

      .wind-debris {
        position: absolute;
        font-size: 1.5em;
        opacity: 0.7;
        animation: windBlow linear infinite;
        pointer-events: none;
      }

      @keyframes windBlow {
        0% {
          left: -5%;
          transform: translateY(0) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
          opacity: 0.6;
        }
        100% {
          left: 105%;
          transform: translateY(0) rotate(360deg);
          opacity: 0.3;
        }
      }

      .heat-wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 149, 0, 0.8) 0px,
          rgba(255, 200, 100, 0.6) 10px,
          rgba(255, 149, 0, 0.8) 20px
        );
        animation: heatWave 2s linear infinite;
        pointer-events: none;
        filter: blur(2px);
      }

      @keyframes heatWave {
        0% {
          transform: translateX(0) scaleY(1);
        }
        100% {
          transform: translateX(-20px) scaleY(1);
        }
      }

      .mirage-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .heat-distortion-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 180, 120, 0.6),
          transparent
        );
        animation: distortionRise linear infinite;
        pointer-events: none;
        filter: blur(1px);
      }

      @keyframes distortionRise {
        0% {
          bottom: 0;
          opacity: 0.8;
          transform: scaleX(1) translateX(0);
        }
        50% {
          opacity: 0.6;
          transform: scaleX(1.2) translateX(20px);
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: scaleX(0.8) translateX(-20px);
        }
      }

      .heat-particle {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 180, 80, 1),
          rgba(255, 120, 0, 0.8)
        );
        animation: particleRise linear infinite;
        pointer-events: none;
        filter: blur(3px);
        box-shadow: 0 0 10px rgba(255, 149, 0, 0.8);
      }

      @keyframes particleRise {
        0% {
          bottom: 0;
          opacity: 0.9;
          transform: scale(1) translateX(0);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.5) translateX(var(--drift, 10px));
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: scale(0.5) translateX(var(--drift, 10px));
        }
      }

      .debug-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        display: none;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #888;
      }

      .debug-label {
        padding: 4px 8px;
        border: 1px solid #333;
        background-color: #050505;
      }

      .debug-button {
        padding: 6px 10px;
        border: 1px solid #ff9500;
        background-color: transparent;
        color: #ff9500;
        font-size: 11px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .debug-button:hover {
        background-color: #ff9500;
        color: #050505;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px;
          overflow: auto;
        }

        .container {
          padding: 28px 20px;
          max-width: 100%;
          border-radius: 0;
        }

        .emoji {
          font-size: 60px;
          margin-bottom: 10px;
        }

        .verdict {
          font-size: 32px;
          margin-bottom: 18px;
          letter-spacing: 0.14em;
        }

        .message {
          font-size: 20px;
          margin-bottom: 14px;
        }

        .weather-info {
          font-size: 14px;
          margin-top: 18px;
        }

        .loading {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="weather-bg" id="weatherBg"></div>
    <div class="container">
      <div class="loading" id="loading">Checking weather...</div>
      <div class="debug-panel" id="debugPanel">
        <span class="debug-label">Debug</span>
        <button class="debug-button" id="debugNext">Next Scenario</button>
      </div>
      <div id="content" style="display: none">
        <div class="emoji" id="emoji"></div>
        <div class="verdict" id="verdict"></div>
        <div class="message" id="message"></div>
        <div class="weather-info" id="weatherInfo"></div>
      </div>
    </div>
    <script>
      const isLocalhost = ["localhost", "127.0.0.1", "::1"].includes(
        window.location.hostname,
      );

      const backgroundImages = {
        sunny:
          'url("https://images.unsplash.com/photo-1599117573949-63e225331c7b?auto=format&fit=crop&w=1600&q=80")',
        cloudy:
          'url("https://images.unsplash.com/photo-1505672678657-cc7037095e60?auto=format&fit=crop&w=1600&q=80")',
        rainy:
          'url("https://images.unsplash.com/photo-1611738740585-3598e06e0f8c?auto=format&fit=crop&w=1600&q=80")',
        snowy:
          'url("https://images.unsplash.com/photo-1618540026004-004ada8c8344?auto=format&fit=crop&w=1600&q=80")',
        hot:
          'url("https://images.unsplash.com/photo-1580730680351-272678cd3537?auto=format&fit=crop&w=1600&q=80")',
      };

      let debugScenarioIndex = 0;

      const debugScenarios = [
        {
          label: "Perfect & sunny",
          temp: 60,
          precipitation: 0,
          weatherCode: 1,
          windSpeed: 5,
        },
        {
          label: "Freezing & snowy",
          temp: 28,
          precipitation: 0,
          weatherCode: 71,
          windSpeed: 5,
        },
        {
          label: "Hot desert",
          temp: 95,
          precipitation: 0,
          weatherCode: 1,
          windSpeed: 3,
        },
        {
          label: "Cold & windy",
          temp: 40,
          precipitation: 0,
          weatherCode: 2,
          windSpeed: 20,
        },
        {
          label: "Rainy",
          temp: 65,
          precipitation: 0.5,
          weatherCode: 61,
          windSpeed: 10,
        },
        {
          label: "Heavy snow",
          temp: 30,
          precipitation: 0.2,
          weatherCode: 73,
          windSpeed: 8,
        },
      ];

      function renderFromConditions(
        temp,
        precipitation,
        weatherCode,
        windSpeed,
        currentTime,
        debugLabel,
      ) {
        clearWeatherEffects();

        let isGood = true;
        let reason = "";
        let emoji = "üèÉ‚Äç‚ôÇÔ∏è";
        let bgClass = "sunny";

        if (temp < 32) {
          isGood = false;
          reason = "It's freezing! Bundle up and stay cozy.";
          emoji = "ü•∂";
          bgClass = "snowy";
          createSnow();
        } else if (temp < 55 && windSpeed > 15) {
          isGood = false;
          reason = "Too cold and windy! Wind chill will be brutal.";
          emoji = "üí®";
          bgClass = "cloudy";
          createWind();
        } else if (temp < 45) {
          isGood = false;
          reason = "It's too cold! Bundle up and stay cozy.";
          emoji = "ü•∂";
          bgClass = "snowy";
        } else if (temp > 90) {
          isGood = false;
          reason = "It's too hot! Stay hydrated indoors.";
          emoji = "ü•µ";
          bgClass = "hot";
          createHeatMirage();
        } else if (precipitation > 0.1) {
          isGood = false;
          reason = "It's raining! Maybe try a treadmill?";
          emoji = "üåßÔ∏è";
          bgClass = "rainy";
          createRain();
        } else if (weatherCode >= 71 && weatherCode <= 77) {
          isGood = false;
          reason = "It's snowing! Hot cocoa weather!";
          emoji = "‚ùÑÔ∏è";
          bgClass = "snowy";
          createSnow();
        } else {
          reason = "Perfect weather for a run! Let's go!";
          emoji = "‚ú®";
          if (weatherCode >= 2 && weatherCode <= 3) {
            bgClass = "cloudy";
          } else if (weatherCode === 0 || weatherCode === 1) {
            createLensFlare();
          }
        }

        const weatherBg = document.getElementById("weatherBg");
        weatherBg.className = "weather-bg " + bgClass;
        weatherBg.style.backgroundImage = backgroundImages[bgClass] || "";
        document.getElementById("emoji").textContent = emoji;
        document.getElementById("verdict").textContent = isGood
          ? "GO FOR IT!"
          : "NOT TODAY";
        document.getElementById("verdict").className =
          "verdict " + (isGood ? "good" : "bad");
        document.getElementById("message").textContent = reason;

        const dateStr = currentTime.toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
        const timeStr = currentTime.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        });

        const debugSuffix = debugLabel
          ? ` <span style="color:#CCC; text-transform:uppercase; letter-spacing:0.12em; font-size:11px;">[${debugLabel}]</span>`
          : "";

        document.getElementById("weatherInfo").innerHTML = `
                    <div style="margin-bottom: 10px;"><strong>${dateStr}</strong>${debugSuffix}</div>
                    <div style="margin-bottom: 10px;">${timeStr}</div>
                    <div>Temperature: ${temp}¬∞F | Wind: ${windSpeed} mph</div>
                `;

        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
      }

      async function checkWeather() {
        try {
          // Get user's location
          const position = await new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
              reject(new Error("Geolocation is not supported by your browser"));
            }
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              timeout: 10000,
              enableHighAccuracy: true,
            });
          });

          const lat = position.coords.latitude;''
          const lon = position.coords.longitude;

          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,precipitation,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`,
          );
          const data = await response.json();

          const temp = data.current.temperature_2m;
          const precipitation = data.current.precipitation;
          const weatherCode = data.current.weather_code;
          const windSpeed = data.current.wind_speed_10m;
          const currentTime = new Date(data.current.time);

          renderFromConditions(
            temp,
            precipitation,
            weatherCode,
            windSpeed,
            currentTime,
          );
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";

          let errorMessage = "Could not fetch weather. Please try again!";
          let errorEmoji = "‚ö†Ô∏è";

          if (error.code === 1) {
            errorMessage =
              "Location permission denied. Please enable location access to check the weather for your area.";
            errorEmoji = "üìç";
          } else if (error.code === 2) {
            errorMessage =
              "Location unavailable. Please check your device settings.";
            errorEmoji = "üåç";
          } else if (error.code === 3) {
            errorMessage = "Location request timed out. Please try again.";
            errorEmoji = "‚è±Ô∏è";
          } else if (error.message && error.message.includes("Geolocation")) {
            errorMessage = "Geolocation is not supported by your browser.";
            errorEmoji = "üö´";
          }

          document.getElementById("emoji").textContent = errorEmoji;
          document.getElementById("verdict").textContent = "OOPS!";
          document.getElementById("verdict").className = "verdict bad";
          document.getElementById("message").textContent = errorMessage;
          document.getElementById("weatherInfo").textContent =
            "Please refresh the page and allow location access.";
          document.getElementById("weatherBg").className = "weather-bg cloudy";
        }
      }

      function debugNextScenario() {
        const scenario = debugScenarios[debugScenarioIndex];
        debugScenarioIndex = (debugScenarioIndex + 1) % debugScenarios.length;

        const now = new Date();
        renderFromConditions(
          scenario.temp,
          scenario.precipitation,
          scenario.weatherCode,
          scenario.windSpeed,
          now,
          scenario.label,
        );
      }

      function clearWeatherEffects() {
        const weatherBg = document.getElementById("weatherBg");
        const effects = weatherBg.querySelectorAll(
          ".rain, .snow, .lens-flare, .wind-debris, .heat-wave, .mirage-layer, .heat-distortion-line, .heat-particle",
        );
        effects.forEach((effect) => effect.remove());
      }

      function createRain() {
        const weatherBg = document.getElementById("weatherBg");
        for (let i = 0; i < 80; i++) {
          const drop = document.createElement("div");
          drop.className = "rain";
          drop.style.left = Math.random() * 100 + "%";
          drop.style.animationDuration = Math.random() * 0.3 + 0.4 + "s";
          drop.style.animationDelay = Math.random() * 2 + "s";
          weatherBg.appendChild(drop);
        }
      }

      function createSnow() {
        const weatherBg = document.getElementById("weatherBg");
        const snowflakes = ["‚ùÑ", "‚ùÖ", "‚ùÜ"];
        for (let i = 0; i < 40; i++) {
          const flake = document.createElement("div");
          flake.className = "snow";
          flake.textContent =
            snowflakes[Math.floor(Math.random() * snowflakes.length)];
          flake.style.left = Math.random() * 100 + "%";
          flake.style.fontSize = Math.random() * 0.8 + 0.5 + "em";
          flake.style.animationDuration = Math.random() * 3 + 2 + "s";
          flake.style.animationDelay = Math.random() * 3 + "s";
          weatherBg.appendChild(flake);
        }
      }

      function createLensFlare() {
        const weatherBg = document.getElementById("weatherBg");
        const flareCount = 5;
        const colors = [
          "rgba(255, 200, 80, 0.7)",
          "rgba(255, 180, 50, 0.6)",
          "rgba(255, 220, 120, 0.65)",
          "rgba(255, 160, 40, 0.5)",
          "rgba(255, 240, 150, 0.55)",
        ];

        for (let i = 0; i < flareCount; i++) {
          const flare = document.createElement("div");
          flare.className = "lens-flare";
          const size = Math.random() * 200 + 150;
          flare.style.width = size + "px";
          flare.style.height = size + "px";
          flare.style.background = `radial-gradient(circle, ${colors[i]}, transparent 60%)`;
          flare.style.top = Math.random() * 40 + "%";
          flare.style.left = Math.random() * 40 + 5 + "%";
          flare.style.animationDelay = i * 1.5 + "s";
          flare.style.filter = "blur(20px)";
          weatherBg.appendChild(flare);
        }
      }

      function createWind() {
        const weatherBg = document.getElementById("weatherBg");
        const debris = ["üçÉ", "üçÇ", "üí®", "üåø"];
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.className = "wind-debris";
          particle.textContent =
            debris[Math.floor(Math.random() * debris.length)];
          particle.style.top = Math.random() * 80 + 10 + "%";
          particle.style.animationDuration = Math.random() * 3 + 4 + "s";
          particle.style.animationDelay = Math.random() * 2 + "s";
          weatherBg.appendChild(particle);
        }
      }

      function createHeatMirage() {
        const weatherBg = document.getElementById("weatherBg");

        // Create animated heat wave at bottom
        const heatWave = document.createElement("div");
        heatWave.className = "heat-wave";
        weatherBg.appendChild(heatWave);

        // Create container for all mirage effects
        const mirageContainer = document.createElement("div");
        mirageContainer.className = "mirage-layer";
        weatherBg.appendChild(mirageContainer);

        // Create rising heat particles
        for (let i = 0; i < 100; i++) {
          const particle = document.createElement("div");
          particle.className = "heat-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDuration = Math.random() * 3 + 2 + "s";
          particle.style.animationDelay = Math.random() * 4 + "s";
          const drift = (Math.random() - 0.5) * 40;
          particle.style.setProperty("--drift", drift + "px");
          mirageContainer.appendChild(particle);
        }
      }

      if (isLocalhost) {
        const debugPanel = document.getElementById("debugPanel");
        const debugNextButton = document.getElementById("debugNext");
        if (debugPanel && debugNextButton) {
          debugPanel.style.display = "flex";
          debugNextButton.addEventListener("click", debugNextScenario);
        }
      }

      checkWeather();
    </script>
  </body>
</html>
